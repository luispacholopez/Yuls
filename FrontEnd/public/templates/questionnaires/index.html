<div layout="row" layout-align="space-around center" class="barra_main">   
  <div class="regresar" ng-click="changeView('rolquestionnaire')">
    <i class="fa fa-arrow-left"></i>
  </div>
  LABORATORIOS VIRTUALES
  <div class="menu">   
    <i class="fa fa-align-justify"></i>
  </div>
</div>
<div class="body">
<div class="header">  
  <div class="prompt_q">
    3. Muy bien, ayúdanos a encontrar la solución perfecta para tu comercio, llenando la siguiente información:
    </div>
<div layout='row' layout-align="center center">
    <md-progress-circular md-mode="indeterminate" ng-show="load"></md-progress-circular>
  </div>  
</div>

  <div class="galeria">    
      <a ng-href="#/questionnaires/questionnaire/%%$index%%" ng-repeat="questionnaire in questionnaires" class="roles">
      <div class="circle">
        <p class="icon-check floating" ng-show="revisar($index)"></p>
        <img class="slide s_cont" ng-src="%%ruta+questionnaire.imagen%%"/>
      </div>
      <p class="%%questionnaire.enable ? 'error': 'otra_clase'%%">%%questionnaire.titulo%%</p>
    </a>    
  </div>  

  <div layout="row" layout-align="space-around center" class="footer_fix footer_buscar" ng-show="oyb('P')">
    <div layout="column" layout-align="space-around center">
      <div><img class="flecha_arriba" ng-click="summary()"></div>
      <div>Estoy Buscando...</div>
    </div>
    <div layout="column" layout-align="space-between center">      
      <div class="btn-buscar" ng-click="buscar()" ng-show="b_buscar()">Buscar
      </div>
    </div>
  </div>  

  <div layout="column" layout-align="space-around center" class="footer_fix footer_ofrecer" ng-show="oyb('S')">
     <div layout="row" layout-align="space-around center">
      <div><img class="flecha_arriba" ng-click="summary()"></div>
      <div class="btn-buscar" ng-click="buscar()" ng-show="b_buscar()">Buscar
      </div>
    </div>
    <div layout="row" layout-align="space-between center">      
      <div>Estoy Ofreciendo...</div>
    </div>
  </div>  
</div>
